<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="sub-menu">
              <ul class="sub-menu__list">
                <li class="sub-menu__item">
                  <a class="sub-menu__link" href="#">News</a>
                </li>
                <li class="sub-menu__item">
                  <a class="sub-menu__link" href="#">Lifestyle</a>
                </li>
                <li class="sub-menu__item">
                  <a class="sub-menu__link" href="#">Advertise</a>
                </li>
                <li class="sub-menu__item">
                  <a class="sub-menu__link" href="#">Contact</a>
                </li> 
              </ul>

              <ul class="social__list social">
                <li class="social__item">
                  <a class="social__link" href="#">
                    <svg class="social__icon social__icon--fb">
                      <use xlink:href=images/sprite.svg#facebook></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <svg class="social__icon social__icon--twit">
                      <use xlink:href=images/sprite.svg#twitter></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <svg class="social__icon social__icon--insta">
                      <use xlink:href=images/sprite.svg#instagram></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__main">
        <div class="container">
          <div class="header__main-inner">
            <nav class="menu">
              <button class="menu__burger">
                <span></span>
              </button>
              <a class="logo" href="#">
                Deus
              </a>
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link menu__link--sub" href="#">Home</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link menu__link--sub" href="#">Posts</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link menu__link--sub" href="#">Pages</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link menu__link--sub" href="#">Features</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Purchase</a>
                </li>
              </ul>
              <button class="menu__search search">
                <svg class="search-icon">
                  <use xlink:href=images/sprite.svg#search></use>
                </svg>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
    </main>

    <footer class="footer">
    </footer>

  </div>

  <script src="js/main.min.js"></script>
</body>
</html>
